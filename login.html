<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Health Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="auth-container">
    <h2>Login to Health Tracker</h2>
    
    <div id="errorMessage"></div>

    <div class="form-group">
        <input type="email" id="email" placeholder="Email Address" required>
    </div>

    <div class="form-group">
        <input type="password" id="password" placeholder="Password" required>
    </div>

    <button onclick="login()">Login</button>

    <div class="auth-link">
        <p>Don't have an account?</p>
        <button class="secondary" onclick="window.location='register.html'">Create Account</button>
    </div>
</div>

<script>
function login() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const errorDiv = document.getElementById("errorMessage");

    // Validation
    if (!email || !password) {
        showError("Please fill in all fields", errorDiv);
        return;
    }

    fetch("../api/login.php", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        credentials: "include",
        body: JSON.stringify({
            email: email,
            password: password
        })
    })
    .then(res => res.json())
    .then(data => {
        if(data.success){
            window.location.href = "index.html";
        } else {
            showError(data.message || "Login failed", errorDiv);
        }
    })
    .catch(error => {
        showError("Server error. Please try again.", errorDiv);
        console.error(error);
    });
}

function logout(){
    if(confirm("Are you sure you want to logout?")){
        fetch("../api/logout.php", { credentials: "include" })
            .then(() => window.location.href = "login.html");
    }
}

function showError(message, element) {
    element.innerHTML = `<div class="error-message">${message}</div>`;
}

// Allow Enter key to submit
document.querySelectorAll("input").forEach(input => {
    input.addEventListener("keypress", function(e) {
        if (e.key === "Enter") login();
    });
});
</script>
</body>
</html>
